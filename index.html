<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="mentor-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input 
                  type="text" 
                  id="name" 
                  name="name" 
                  required
                />
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input 
                  type="text" 
                  id="last-name" 
                  name="last-name" 
                  required
                />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email">Email<span>(digite um e-mail válido)</span></label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                required
              />
            </div>
            <div class="input-wrapper">
              <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input 
                type="text" 
                id="name" 
                name="name" 
                required
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" name="event-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-begin-hour">Das</span></label>
                <input type="time" id="event-begin-hour" name="event-begin-hour" />
              </div>
              <div class="input-wrapper">
                <label for="event-end-hour">Até</span></label>
                <input type="time" id="event-end-hour" name="event-end-hour" />
              </div>
            </div>
            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="second-mentor-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-mentor-date" name="second-mentor-date" />
              </div>
              <div class="input-wrapper">
                <label for="second-mentor-end-hour">Das</span></label>
                <input type="time" id="second-mentor-end-hour" name="second-mentor-end-hour" />
              </div>
              <div class="input-wrapper">
                <label for="second-mentor-start-hour">Até</span></label>
                <input type="time" id="second-mentor-start-hour" name="second-mentor-start-hour" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button type="submit" form="mentor-form">
          Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
